<script>

    function User(email,pwd){
        let emailid=email;//block scope like private in java
        let passwd=pwd;


        let getUserDetails = function(){
            return (`${emailid} ${passwd}`);
        }
        this.getUser=function(){
            return (`${emailid} ${passwd}`);
        }
    }
    let user = new User('alex@gmail.com','1234');
    console.log(window.emailid);
    console.log(user.emailid);
    console.log(user.getUserDetails);
    console.log(user.getUser());

</script>
<body>
    <h2>creating abstraction</h2>
</body>
