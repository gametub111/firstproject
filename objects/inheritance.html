<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    
    class customer{
        constructor(name,phone,email){
            this.name=name;
            this.phone=phone;
            this.email=email;
        }
        getInfo(){
            console.log(this.email+" "+this.name+" "+this.phone);
        }
    }
    class billing extends customer{
        constructor(cname,cphone,cemail,amount){
            super(cname,cphone,cemail);
            this.amount=amount;
        }
        generateInvoice(){
            this.getInfo();
            console.log(this.amount);
        }
    }
    let totalamount=new billing('alex','87088','alex@','56000');
    totalamount.generateInvoice();
</script>
<body>
    <h1>JS Objects</h1>
</body>
</html>
