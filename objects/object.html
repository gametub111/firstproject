<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var number = 200;
    //object literal syntax {}
    let company = {
        name:"FC",
        location: "Delhi",
        establishmed: "1971",
        getInfo: function(){
            console.log(company.name + " " + company.location);
        }
    }
    console.log(company.name + " " + company.location+ " " + company.establishmed);
    company.getInfo();

    let user = {
        name:"Alex",
        phone:"870856551",
        email:"alex@gmail.com"
    }
    console.log(user.name + " " + user.phone + " " + user.email);
</script>
<body>
    <h1>JS Objects</h1>
</body>
</html>
